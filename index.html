<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
  <title>Train Schedule</title>
  <!--Reset-->
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <!--CSS-->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <!--Bootstraps-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<!--Firebase-->
<script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
<!--Moment-->
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>
<body>
<div class="container">

  <!-- Jumbotron -->"
  <div class="jumbotron" >
    <h1>NY Train Schedule</h1>
  
  </div>
  
  <div class="row">
    <div class="col-lg-12">
  
    <!-- Current Employees-->
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
        </div>
        <div class="panel-body">
          <table class="table table-hover" id='trainSchedule'>
            <thead>
              <tr>
                <th>Train Name</th>
                <th>Destination</th>
                <th>Frequency</th>
                <th>Next Arrival</th>
                <th>Minutes Away</th>
              
              </tr>
            </thead>
            <tbody>
              
            </tbody>
          </table>
        </div>
      </div>

      <!-- Add Employee  -->
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title"><strong>Add Train</strong></h3>
        </div>
        <div class="panel-body">
  

        <!-- Entry Form -->
        <form>
          <div class="form-group">
            <label for="">Train Name</label>
            <input type="text" class="form-control" id="trainNameInput">
          </div>
          <div class="form-group">
            <label for=""> Destination</label>
            <input type="text" class="form-control" id="destinationInput">
          </div>

          <div class="form-group">
            <label for=""> Next Train Arrival Time </label>
            <input type="text" class="form-control" id="trainInput">
          </div>

          <div class="form-group">
            <label for="">Train Frequency</label>
            <input type="text" class="form-control" id="frequencyInput">
          </div>

         
          
          <button type="submit" class="btn btn-primary" id="addsubmitBtn">Submit</button>
        </form>

        </div>
      </div>

    </div>
  </div>
</div>

<!--Jquery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.3/jquery.min.js"></script>
<!--Javascript-->
<script type="text/javascript" src="assets/javascript/app.js"> </script>

</body>
</html>
